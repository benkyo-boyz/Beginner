<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style type="text/css">
* {
  margin: 0;
  padding: 0;
}
img {
  vertical-align: top;
}

#slider {
    overflow: hidden;
    width: 100%;
}

ul {
  list-style: none;
}
li {
  float: left;
}
  </style>
</head>
<body>

  <div id="slider">
    <ul>
      <li><a href="#"><img src="http://dummyimage.com/300x150/000/fff" alt="" /></a></li>
      <li><a href="#"><img src="http://dummyimage.com/300x150/000/fff" alt="" /></a></li>
      <li><a href="#"><img src="http://dummyimage.com/300x150/000/fff" alt="" /></a></li>
      <li><a href="#"><img src="http://dummyimage.com/300x150/000/fff" alt="" /></a></li>
      <li><a href="#"><img src="http://dummyimage.com/300x150/000/fff" alt="" /></a></li>
    </ul>
  </div>
  <a data-controller="prev" href="#">prev</a>
  <a data-controller="next" href="#">next</a>
  
<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.js"></script>

<script type="text/javascript">
$(window).on('load', function () {
  var $list = $('li');
  var width = $list.size() * $list.width();
  var index = 0;

  var setup = function () {
    $('ul').css('width', width);
  };

  setup();

  var slide = function (val) {
    $('ul').animate({
      marginLeft: -val
    });
  }

  $('[data-controller="prev"]').on('click', function () {
    if(index === 4) {
      return;
    }
    index++;
    var prevVal = $list.width() * index;
    slide(prevVal);
  });

  $('[data-controller="next"]').on('click', function () {
    if(index === 0) {
      return;
    }
    index--;
    var nextVal = $list.width() * index;
    slide(nextVal);
  });

});
</script>

</body>
</html>
