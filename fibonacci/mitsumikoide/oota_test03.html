	<title>太田さん課題:JS フィボナッチ数列02</title>
	<script type="text/javascript">
		var fib = function(n){
		    // f(n) = f(n-1) + f(n-2), n >= 3
		    if(n<0){
		        return 0;
		    }else if(n<3){
		        return 1;
		    }else{
		        return fib(n-1) + fib(n-2);
		    }
		}
		 
		for(i=1;i<11;i++){
		    console.log( fib(i) );
		}
	</script>
</head>
