<!DOCTYPE HTML>
<html xml:lang="ja" lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>jQuery CROSS FADE CONTENTS VIEWER</title>
<link rel="stylesheet" type="text/css" href="css/crossFade_a.css">
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>

<script>
$(function(){
	// 設定
	var $width = 400;
	var $height = 300;
	var $interval = 3000; // 画像を切り替える時間を指定（ミリ秒）
	var $fade_speed = 1000; // フェードするスピードを指定（ミリ秒）

	$("#slide ul li").css({"position":"relative","overflow":"hidden","width":$width,"height":$height});
	$("#slide ul li").hide().css({"position":"absolute","top":0,"left":0});
	$("#slide ul li:first").addClass("active").show();
	
	//setInterval()を使用し、指定した時間で繰り返し処理を行う
	setInterval(function(){
		var $active = $("#slide ul li.active");
		var $next = $active.next("li").length?$active.next("li"):$("#slide ul li:first");
		$active.fadeOut($fade_speed).removeClass("active");
		$next.fadeIn($fade_speed).addClass("active");
	},$interval);
});
</script>

</head>

<body>

	<div id="slide">
		<ul>			
			<li><img src="img/photo01.jpg" width="400" height="300" alt=""></li>
			<li><img src="img/photo02.jpg" width="400" height="300" alt=""></li>
			<li><img src="img/photo03.jpg" width="400" height="300" alt=""></li>
		</ul>
	</div>

</body>
</html>
