<!DOCTYPE HTML>
<html xml:lang="ja" lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>jQuery CROSS FADE CONTENTS VIEWER</title>
<link rel="stylesheet" type="text/css" href="css/crossFade_b.css">
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>

<script>
$(function(){
	var setImg = '#slide';
	var fadeSpeed = 1000; // フェードするスピードを指定（ミリ秒）
	var switchDelay = 3000; // 画像を切り替える時間を指定（ミリ秒）

	$(setImg).children('img').css({opacity:'0'});
	$(setImg + ' img:first').stop().animate({opacity:'1',zIndex:'20'},fadeSpeed);
	
	//setInterval()を使用し、指定した時間で繰り返し処理を行う
	setInterval(function(){
		$(setImg + ' :first-child').animate({opacity:'0'},fadeSpeed).next('img').animate({opacity:'1'},fadeSpeed).end().appendTo(setImg);
	},switchDelay);
});
</script>

</head>

<body>

	<div id="slide">			
		<img src="img/photo01.jpg" width="400" height="300" alt="">
		<img src="img/photo02.jpg" width="400" height="300" alt="">
		<img src="img/photo03.jpg" width="400" height="300" alt="">
	</div>

</body>
</html>
